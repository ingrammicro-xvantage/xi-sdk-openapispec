paths:
  /oauth/oauth20/token:
    get:
      summary: Accesstoken
      tags:
        - Accesstoken
      description: "The Authentication endpoint will provide an access token to access the API."
      operationId: get-accesstoken
      parameters:
        - name: grant_type
          in: query
          description: 'Keep grant_type as client_credentials only.'
          schema:
            type: string
            example: client_credentials
          required: true  # Making grant_type parameter required
        - name: client_id
          in: query
          schema:
            type: string
          required: true  # Making client_id parameter required
        - name: client_secret
          in: query
          schema:
            type: string
          required: true  # Making client_secret parameter required
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccesstokenResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  fault:
                    type: object
                    properties:
                      faultstring:
                        type: string
                      detail:
                        type: object
                        properties:
                          errorcode:
                            type: string
