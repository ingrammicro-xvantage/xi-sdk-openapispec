openapi: 3.0.0
info:
  version: 1.0.0

  title: XI Sdk Resellers

  description: |-
    For Resellers seeking to innovate with Ingram Micro's API solutions, automate your eCommerce experience with our array of API's and webhooks to craft a seamless journey for your customers.
tags:
  - name: Product Catalog
    description: |-

      The Ingram Micro Product Catalog v6 API endpoints enable users to:
        - Search products by SKU or additional criteria.
        - Find price and availability for up to 50 SKUs at one time.
        - View inventory by location in the product catalog.
        
       *Host Production URL - https://api.ingrammicro.com:443/resellers/v6*
       
  - name: Orders
    description: |-

      Ingram Micro’s Orders v6 API endpoints support both standard products and direct-ship products, including licensing and warranties SKUs. Users can:
        - Search existing orders by Ingram Micro sales order number.
        - View order details.
        - Create and place new orders.
        - Cancel orders, as permitted by order status.
        
      *Host Production URL - https://api.ingrammicro.com:443/resellers/v6*
         
  - name: Quotes
    description: |-

      This endpoint enables the retrieval and filtering of relevant quote list key criteria data, such as quote number, special bid numbers, end user name, status, and date ranges from the Ingram Micro system. By default, the Quotes endpoint retrieves quotes modified or created within the last 30 days.
      Observe these additional parameters:
        - Only active quotes are available through this API.
        - Quotes older than 365 days are excluded by default.
        - You can use date range filters to retrieve quotes older than 30 days and up to 365 days.
        - Quotes that are in draft and closed states are excluded, and are not accessible through this API.
        
      *Host Production URL - https://api.ingrammicro.com:443/resellers/v6*  

  - name: Invoices
    description: |

      The Ingram Micro Invoice v6 API endpoint provide real-time information for invoices. Users can:
        - Get invoice information.
        - View invoice information is available for orders placed in the last 2 years, by providing an Invoice number.


      *Host Production URL - https://api.ingrammicro.com:443/resellers/v6*
  - name: OrderStatus
    description: |

      A customer/reseller can select one or all of the events listed above under one webhook or can create individual webhook for each event. The primary reason to create multiple webhooks would be to have a dedicated destination URL for each event for processing. It is not required to do so and is recommended to have a single webhook for a resource type, for example a webhook for orders and in future you may have a dedicated webhook for quotes.


      *Host Production URL - https://api.ingrammicro.com:443/resellers/v1* 
  - name: StockUpdate
    description: |

      A customer/reseller can select this event to get the updated quantity of the IPN. This event will trigger the updated quantity with a particular interval. To get the information of any SKU/IPN the customer should be authorized.


      *Host Production URL - https://api.ingrammicro.com:443/resellers/v1*     
  - name: Renewals
    description: ' '
  - name: Deals
    description: ' '
  - name: Returns
    description: ' '
  - name: Freight Estimate
    description: ' '
x-tagGroups:
  - name: Reseller API (Version 7)
    tags:
      - AyncOrderCreate
  - name: Reseller API (Version 6)
    tags:
      - Product Catalog
      - Orders
      - Quotes
      - Invoices
      - Renewals
      - Deals
      - Returns
      - Freight Estimate
  - name: Webhook APIs (Version 6)
    tags:
      - OrderStatus
      - StockUpdate
  - name: Legacy APIs (Version 6)
    tags:
      - Orders v6
      - Invoices v6
  - name: Accesstoken
    tags:
