  /resellers/v6.1/orders/{ordernumber}:
    get:
      summary: Get Order Details v6.1
      operationId: get-orderdetails-v6.1
      description: |+
        The Orders details API endpoint allows a customer to retrieve their Ingram Micro orders details by using the Ingram Micro sales order number as a path parameter. The sales order number, IM-CustomerNumber, IM-CountryCode, and IM-CorrelationID are required parameters.<br><br>*Service contracts, subscriptions, and license information are unavailable at the moment, this information will be available in the future. <br><br> Recent bug fixes:

         - Fixed duplication of serial numbers in the API response.

         - Fixed API time-out issues

         - Fixed missing tracking information.

         - Implemented enhanced order status.

      tags:
        - Orders
      parameters:
        - name: ordernumber
          in: path
          description: The Ingram Micro sales order number.
          required: true
          schema:
            type: string
            maxLength: 12
            example: 20-RD3QV
        - name: IM-CustomerNumber
          in: header
          description: Your unique Ingram Micro customer number.
          required: true
          schema:
            type: string
            maxLength: 10
            example: 20-222222
        - name: IM-CountryCode
          in: header
          required: true
          description: Two-character ISO country code.
          schema:
            type: string
            maxLength: 2
            minLength: 2
            example: US
        - name: IM-CorrelationID
          in: header
          required: true
          description: Unique transaction number to identify each transaction accross all the systems.
          schema:
            type: string
            maxLength: 32
            example: fbac82ba-cf0a-4bcf-fc03-0c5084
        - name: IM-SenderID
          in: header
          description: 'Unique value used to identify the sender of the transaction. Example: MyCompany.'
          schema:
            type: string
            maxLength: 32
            example: MyCompany
        - name: ingramOrderDate
          in: query
          description: The date and time in UTC format that the order was created.
          required: false
          schema:
            type: string
            format: date
            example: '2020-05-13'
        - name: vendorNumber
          in: query
          description: Vendor Number.
          required: false
          schema:
            type: string
        - name: simulateStatus
          in: query
          description: Order response for various order statuses. Not for use in production.
          required: false
          schema:
