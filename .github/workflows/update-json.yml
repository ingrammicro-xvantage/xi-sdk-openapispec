name: Update JSON on OpenAPI Spec Change

on:
  push:
    paths:
      - xi-resellers-api-spec.yaml

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install js-yaml

    - name: Convert OpenAPI YAML to JSON
      run: |
        node -e "
        const fs = require('fs');
        const yaml = require('js-yaml');
        const yamlContent = fs.readFileSync('xi-resellers-api-spec.yaml', 'utf8');
        const jsonContent = JSON.stringify(yaml.load(yamlContent), null, 2);
        fs.writeFileSync('xi-resellers-api-spec.json', jsonContent);
        "

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name ${{secrets.ORG_NAME}}
        git config --global user.email ${{secrets.ADMIN_EMAIL}}
        git add xi-resellers-api-spec.json
        git commit -m 'Update JSON file based on OpenAPI spec changes'
        git push
