  /resellers/v6/orders/{orderNumber}:
    put:
      summary: Modify your Order
      tags:
        - Orders
      description: |-
        The Order Modify API endpoint allows for changes to be made to an order after the order creation process as long as the order was created with the customer hold flag.

        * Orders can be modified within 24hrs of being placed with the customer hold flag, after 24hrs they are voided if they are not released by the customer.

        * Modifying orders that were placed without the customer hold flag is not possible 
      operationId: put-ordermodify
      security:
        - application:
            - read
      parameters:
        - name: orderNumber
          in: path
          description: Ingram sales order number.
          required: true
          schema:
            type: string
            example: 20-RC1RD
        - name: actionCode
          in: query
          description: Action code to be used for order release.
          required: false
          schema:
            type: string
            example: release
        - name: regionCode
          in: query
          description: Region code paramter to be used only for order release functionality.Region code is only for sandbox not for production
          required: false
          schema:
            type: string
            example: CS
        - name: IM-CustomerNumber
          in: header
          description: Your unique Ingram Micro customer number.
          required: true
          schema:
            type: string
            maxLength: 10
            example: 20-222222
        - name: IM-CountryCode
          in: header
          description: Two-character ISO country code.
          required: true
          schema:
            type: string
            maxLength: 2
            minLength: 2
            example: US
        - name: IM-CorrelationID
          in: header
          description: Unique transaction number to identify each transaction across all the systems.
          required: true
          schema:
            type: string
            maxLength: 32
            example: fbac82ba-cf0a-4bcf-fc03-0c5084
        - name: IM-SenderID
          in: header
          description: 'Unique value used to identify the sender of the transaction. Example: MyCompany'
          required: false
          schema:
            type: string
            maxLength: 32
            example: MyCompany
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderModifyRequest'
