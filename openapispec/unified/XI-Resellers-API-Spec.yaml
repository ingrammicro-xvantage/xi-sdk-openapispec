                  lines:
                    - ingramLineNumber: '003'
                      ingramPartNumber: 1C6094
                      addUpdateDeleteLine: UPDATE
                      quantity: 2
              Delete single line:
                value:
                  lines:
                    - ingramLineNumber: '004'
                      ingramPartNumber: 1C6094
                      addUpdateDeleteLine: DELETE
                      quantity: 2
              Delete multiple lines:
